<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>RESERVATION D'UNE TABLE</title>
		<link rel="stylesheet" type="text/css" href="css/">
			
	</head>
<body>
			<div id="LOGO">
				<img src="poulet_espagnole.jpeg" border="2" width="250" />
			</div>
			<nav>
				<p id="buttons">
					<input type="submit" value="Réserver" />
					<input type="reset" value="Commander" />
					<input type="submit" value="Déconnexion" />
				</p>
			</nav>
				<p>Réservation d'une table</p>
			<div id="image">
				<img src="couteau.jpg" border="2" width="50" />
				<img src="cuillere.jpg" border="2" width="50" />
				<img src="fourchette.jpg" border="2" width="50" />
			</div>
		<form>
			<fieldset>
					<legend>Informations</legend>
					<div>
						<p>Date: <input id="datepicker" type="text" size="28" /></p>
						
					</div>
					<div><label>Heure </label>
				<select name="Nombre de couverts">
					<option type="heure" name="1">1</option>
					<option type="heure" name="2">2</option>
					<option type="heure" name="3">3</option>
					<option type="heure" name="4">4</option>
					<option type="heure" name="5">5</option>
					<option type="heure" name="6">6</option>
					<option type="heure" name="7">7</option>
					<option type="heure" name="8">8</option>
					<option type="heure" name="9">9</option>
					<option type="heure" name="10">10</option>
					<option type="heure" name="11">11</option>
					<option type="heure" name="12">12</option>
				</select>
					<label>Minute </label>
				<select name="Nombre de couverts">
					<option type="minute" name="0">0</option>
					<option type="minute" name="10">10</option>
					<option type="minute" name="20">20</option>
					<option type="minute" name="30">30</option>
					<option type="minute" name="40">40</option>
					<option type="minute" name="50">50</option>
					<option type="minute" name="60">60</option>
				</select></div><br />
			
				<div>
					<label>Nombre de couverts</label>			
				<select name="Nombre de couverts">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				</div>
			</fieldset>
				<p id="buttons">
					<input type="submit" value="Réserver" />
					<input type="reset" value="Annuler" />
				</p>
		</form>
</body>
</html>
